<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-auth.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="window-form">
                <div class="window-itens-form">
                    <div>
                        <h1 class="logo-text"></h1>
                    </div>
                        <div class="window-input-form centraliza">
                            <div class="form-login centraliza">
                                <div><p>Usuário:</p><input type="email" name="" id="inputUsuario" placeholder="E-mail" autocomplete="email"></div>
                                <div><p>Senha:</p><input type="password" id="inputSenha" placeholder="Senha"></div>
                                <div><button onclick="buttonLogin()">Entrar</button></div>
                            </div>
                            <div class="button-register">Não tem bis+? <strong>Assine já</strong></div>
                    </div>
                    <div id="avisoLoginErro">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="content centraliza second-section">
        </div>
    </div>

    <script src="assets/js/login-script.js"></script>
</body>
</html>
